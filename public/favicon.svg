<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="50%" stop-color="#ab47bc"/>
      <stop offset="100%" stop-color="#66bb6a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0a14"/>
  <!-- Outer cube -->
  <g stroke="url(#g)" stroke-width="1.8" fill="none" filter="url(#glow)" opacity="0.9">
    <polygon points="16,16 48,16 48,48 16,48"/>
    <!-- Inner cube -->
    <polygon points="24,24 40,24 40,40 24,40"/>
    <!-- Connecting edges (4D projection) -->
    <line x1="16" y1="16" x2="24" y2="24"/>
    <line x1="48" y1="16" x2="40" y2="24"/>
    <line x1="48" y1="48" x2="40" y2="40"/>
    <line x1="16" y1="48" x2="24" y2="40"/>
  </g>
  <!-- Vertex dots -->
  <g fill="#4fc3f7">
    <circle cx="16" cy="16" r="2.5" opacity="0.9"/>
    <circle cx="48" cy="16" r="2.5" opacity="0.9"/>
    <circle cx="48" cy="48" r="2.5" opacity="0.9"/>
    <circle cx="16" cy="48" r="2.5" opacity="0.9"/>
  </g>
  <g fill="#ab47bc">
    <circle cx="24" cy="24" r="2" opacity="0.8"/>
    <circle cx="40" cy="24" r="2" opacity="0.8"/>
    <circle cx="40" cy="40" r="2" opacity="0.8"/>
    <circle cx="24" cy="40" r="2" opacity="0.8"/>
  </g>
</svg>
