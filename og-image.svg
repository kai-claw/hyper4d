<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a14"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="50%" stop-color="#b388ff"/>
      <stop offset="100%" stop-color="#66bb6a"/>
    </linearGradient>
    <linearGradient id="edge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="100%" stop-color="#ab47bc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#4fc3f7" stroke-width="0.5">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="1200" y1="0" x2="0" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
  </g>
  
  <!-- Tesseract wireframe centered -->
  <g transform="translate(600,290)" filter="url(#glow)">
    <!-- Outer cube -->
    <polygon points="-120,-120 120,-120 120,120 -120,120" fill="none" stroke="url(#edge)" stroke-width="2.5" opacity="0.7"/>
    <!-- Inner cube -->
    <polygon points="-55,-55 55,-55 55,55 -55,55" fill="none" stroke="url(#edge)" stroke-width="2" opacity="0.5"/>
    <!-- Connecting edges -->
    <line x1="-120" y1="-120" x2="-55" y2="-55" stroke="#4fc3f7" stroke-width="1.5" opacity="0.4"/>
    <line x1="120" y1="-120" x2="55" y2="-55" stroke="#4fc3f7" stroke-width="1.5" opacity="0.4"/>
    <line x1="120" y1="120" x2="55" y2="55" stroke="#ab47bc" stroke-width="1.5" opacity="0.4"/>
    <line x1="-120" y1="120" x2="-55" y2="55" stroke="#ab47bc" stroke-width="1.5" opacity="0.4"/>
    <!-- Vertex dots -->
    <circle cx="-120" cy="-120" r="5" fill="#4fc3f7" opacity="0.9"/>
    <circle cx="120" cy="-120" r="5" fill="#4fc3f7" opacity="0.9"/>
    <circle cx="120" cy="120" r="5" fill="#ab47bc" opacity="0.9"/>
    <circle cx="-120" cy="120" r="5" fill="#ab47bc" opacity="0.9"/>
    <circle cx="-55" cy="-55" r="4" fill="#66bb6a" opacity="0.7"/>
    <circle cx="55" cy="-55" r="4" fill="#66bb6a" opacity="0.7"/>
    <circle cx="55" cy="55" r="4" fill="#b388ff" opacity="0.7"/>
    <circle cx="-55" cy="55" r="4" fill="#b388ff" opacity="0.7"/>
  </g>
  
  <!-- Brand text -->
  <text x="600" y="510" text-anchor="middle" font-family="Inter,-apple-system,BlinkMacSystemFont,sans-serif" font-size="54" font-weight="800" fill="url(#brand)" letter-spacing="-1" filter="url(#bigGlow)">Hyper4D</text>
  <text x="600" y="555" text-anchor="middle" font-family="Inter,-apple-system,sans-serif" font-size="20" fill="#a5d6e8" opacity="0.7" letter-spacing="3">INTERACTIVE 4D GEOMETRY VISUALIZER</text>
  
  <!-- Corner accents -->
  <g stroke="#4fc3f7" stroke-width="1" opacity="0.2">
    <polyline points="30,50 30,30 50,30" fill="none"/>
    <polyline points="1170,50 1170,30 1150,30" fill="none"/>
    <polyline points="30,580 30,600 50,600" fill="none"/>
    <polyline points="1170,580 1170,600 1150,600" fill="none"/>
  </g>
</svg>
